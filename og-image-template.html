<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=627">
    <title>OG Image Template - Dynastia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 627px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4fc2c0 0%, #2dc3e9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
            z-index: 1;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .logo {
            height: 100px;
            background: white;
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            height: 100%;
            width: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
        }
        
        .tagline {
            font-size: 72px;
            font-weight: 800;
            color: white;
            line-height: 1.1;
            max-width: 900px;
            letter-spacing: -2px;
        }
        
        .description {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            max-width: 800px;
            font-weight: 400;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .website {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .cta {
            background: white;
            color: #4fc2c0;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="public/Dynastia-side.svg" alt="Dynastia Logo" />
            </div>
        </div>
        
        <div class="main-content">
            <h1 class="tagline">L'Accélérateur pour Propulser votre croissance</h1>
            <p class="description">L'incubateur IA leader au Québec aidant les entreprises à obtenir des subventions et accélérer leur croissance</p>
        </div>
        
        <div class="footer">
            <div class="website">dynast-ia.org</div>
            <div class="cta">Découvrir →</div>
        </div>
    </div>
</body>
</html>
