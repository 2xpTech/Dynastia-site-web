<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=627">
    <title>OG Image - Dynastia Logo Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 627px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo-container {
            width: 600px;
            height: auto;
        }
        
        .logo-container img {
            width: 100%;
            height: auto;
        }
        
        /* Alternative: Gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }
        
        /* Alternative: Brand color background */
        .brand-bg {
            background: linear-gradient(135deg, rgba(79, 194, 192, 0.05) 0%, rgba(45, 195, 233, 0.05) 100%);
        }
    </style>
</head>
<body class="brand-bg">
    <div class="logo-container">
        <img src="/Dynastia-side.svg" alt="Dynastia" />
    </div>
</body>
</html>
